<h2>Joueurs</h2>
<ul>
  <li *ngFor="let joueur of joueurs">
    {{ joueur.prenom }} ({{ joueur.nom }})
    <img src="{{joueur.image}}" alt="Image du joueur">
    <button (click)="joueur.id !== undefined ? deleteJoueur(joueur.id) : null" [disabled]="!joueur.id">Supprimer</button>
  </li>
</ul>

<h3>Ajouter un nouveau joueur</h3>
<form (submit)="addJoueur()">
  <input [(ngModel)]="newJoueur.prenom" placeholder="PrÃ©nom" required>
  <input [(ngModel)]="newJoueur.nom" placeholder="Nom" required>
  <input [(ngModel)]="newJoueur.image" placeholder="Image" required>
  <button type="submit">Ajouter</button>
</form>
